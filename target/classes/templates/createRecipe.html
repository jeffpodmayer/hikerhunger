<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add a Recipe</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <h1>Enter your recipe details:</h1>

    <!-- RECIPE DETAILS SECTION -->
    <form method="post" action="">
      <div>
        <label>Recipe Name: </label>
        <input type="text" th:field="${recipe.recipeName}" />
      </div>
      <div>
        <label>Meal Category: </label>
        <select th:field="${recipe.recipeType}">
          <option
            th:each="type : ${T(com.coderscampus.hikerhunger.domain.Recipe.RecipeType).values()}"
            th:value="${type}"
            th:text="${type.displayValue}"
          ></option>
        </select>
      </div>
      <div>
        <label>Instructions: </label>
        <input type="text" th:field="${recipe.instructions}" />
      </div>
      <div>
        <label>How Many people does this serve: </label>
        <input type="number" th:field="${recipe.servings}" />
      </div>

      <!-- INGREDIENTS SECTION -->
      <div id="ingredientsSection">
        <h2>Ingredients</h2>
          <table  id="ingredientsContainer">
            <tr>
              <th>Ingredient Name</th>
              <th>Quantity</th>
              <th>Unit</th>
              <th>Grams</th>
              <th>Notes</th>
            </tr>
          </table>

          <div id="ingredientFormFields">
          </div>
      <button class="show-modal" type="button">Add Ingredient</button>

     


      <div>
        <input type="submit" value="Add this Recipe!" />
      </div>

      <!-- INGREDIENT MODAL WINDOW -->
      <div class="modal hidden">
        <button type="button" class="close-modal">&times;</button>
        <h3>Add an Ingredient</h3>
        <label>Ingredient Name:</label>
        <input id="ingredientNameInput" type="text" /><br />
        <label>Quantity:</label>
        <input id="quantityInput" type="number" /><br />
        <label>Unit:</label>
        <input id="unitInput" type="text" /><br />
        <label>Weight In Grams:</label>
        <input id="weightInput" type="number" /><br />
        <label>Notes:</label>
        <input id="notesInput" type="text" />
        <div>
          <input type="button" id="addIngredientButton" value="Add!" />
        </div>
      </div>
      <div class="overlay hidden"></div>
    </form>
    <script src="/js/recipe.js"></script>
  </body>
</html>
