<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add a Recipe</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/783d090aa0.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Enter your recipe details:</h1>

    <!-- RECIPE DETAILS SECTION -->
    <input type="" id="recipeIdInput" th:value="${recipeId}" />
    <input type="" id="userIdInput" th:value="${user.id}" />

<form id="recipeForm">
    <div>
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" />
    </div>
    <div>
        <label for="mealCategory">Meal Category:</label>
        <select id="recipeType">
            <option value="BREAKFAST">Breakfast</option>
            <option value="LUNCH">Lunch</option>
            <option value="DINNER">Dinner</option>
            <option value="SNACK">Snack</option>
            <option value="EXTRA">Extra</option>
        </select>
    </div>
    <div>
        <label for="instructions">Instructions:</label>
        <input type="text" id="instructions" />
    </div>
    <div>
        <label for="servings">How many people does this serve:</label>
        <input type="number" id="servings" />
    </div>
    <div class="totalWeight">
        <h3>Weight</h3>
        <div>
            <p class="weight__label">Grams:</label>
            <input class="weightInGrams" type="number" id="weightInGrams" readonly/>
        </div>
        <div>
            <p class="weight__label">Pounds:</p>
            <p class="weightInPounds">0</p>
        </div>
    </div>

      <!-- INGREDIENTS SECTION -->
      <div id="ingredientsSection">
        <h2>Ingredients</h2>
        <table id="ingredientsContainer">
          <tr>
            <th>Ingredient Name</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Grams</th>
            <th>Notes</th>
            <th></th>
          </tr>
        </table>
    </div>

    <button class="show-newIngredient-modal" type="button">Add Ingredient</button>
    <button type="button" id="submitButton">Add Recipe</button>
</form>

    <!-- NEW INGREDIENT MODAL WINDOW -->
    <div class="new-ingredient-modal hidden">
      <button type="button" class="close-modal">&times;</button>
      <h3>Add an Ingredient</h3>
      <label>Ingredient Name:</label>
      <input id="ingredientNameInput" type="text" /><br />
      <label>Quantity:</label>
      <input id="quantityInput"type="number" /><br />
      <label>Unit:</label>
      <input id="unitInput"type="text" /><br />
      <label>Weight In Grams:</label>
      <input id="weightInput"type="number" /><br />
      <label>Notes:</label>
      <input id="notesInput"type="text" />
      <div>
        <input type="button" id="addIngredientButton" value="Add!" />
      </div>
    </div>
    <div class="overlay hidden"></div>

 <!-- EDIT INGREDIENT MODAL WINDOW -->
    <div class="edit-ingredient-modal hidden">
      <button type="button" class="close-modal">&times;</button>
      <label>Ingredient Name:</label>
      <input id="ingredientName" type="text" /><br />
      <label>Quantity:</label>
      <input id="quantity" type="number" /><br />
      <label>Unit:</label>
      <input id="unit" type="text" /><br />
      <label>Weight In Grams:</label>
      <input id="weight" type="number" /><br />
      <label>Notes:</label>
      <input id="notes" type="text" />
      <div>
        <input type="button" id="editIngredientButton" value="Update!" />
      </div>
    </div>
    <div class="edit-overlay hidden"></div>


    <script src="/js/recipe.js"></script>
    <!-- <script src="/js/create.js"></script> -->
  </body>
</html>
