<!DOCTYPE html>

  <head>
    <title>Edit Recipe</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

  <body>
    <h1>Edit your recipe details:</h1>
    <input type="hidden" id="recipeIdInput" th:value="${recipeId}" />
    <input type="hidden" id="userIdInput" th:value="${user.id}" />
    <!-- RECIPE DETAILS SECTION -->
    <form
      id="recipeForm"
      th:action="@{/home/saveRecipe/{recipeId}(recipeId=${recipe.recipeId})}"
      method="post"
    >
      <div>
        <label id="recipeName">Recipe Name:</label>
        <input type="text" th:value="${recipe.recipeName}" />
      </div>
      <div>
        <label for="mealCategory">Meal Category:</label>
        <select id="recipeType" th:value="${recipe.recipeType}">
          <option value="BREAKFAST">Breakfast</option>
          <option value="LUNCH">Lunch</option>
          <option value="DINNER">Dinner</option>
          <option value="SNACK">Snack</option>
          <option value="EXTRA">Extra</option>
        </select>
      </div>

      <div>
        <label for="instructions">Instructions:</label>
        <input
          type="text"
          id="instructions"
          th:value="${recipe.instructions}"
        />
      </div>

      <div>
        <label for="servings">How many people does this serve:</label>
        <input type="number" id="servings" th:value="${recipe.servings}" />
      </div>
      <div class="totalWeight">
        <h3>Weight</h3>
        <div>
            <p class="weight__label">Grams:</label>
            <input th:value="${recipe.totalWeight}" class="weightInGrams" type="number" id="weightInGrams" readonly/>
        </div>
        <div>
            <p class="weight__label">Pounds:</p>
            <p class="weightInPounds">0</p>
        </div>
    </div>
        
      <button class="show-newIngredient-modal" type="button">Add Ingredient</button>
      <div>
        <input id="updateButton" type="submit" value="Update Recipe" />
      </div>
      <div>
        <input id="deleteButton" type="button" value="Delete Recipe" />
      </div>
    </form>
