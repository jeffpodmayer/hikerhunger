<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Welcome to hikerhunger</title>
    <!-- SHOELACE -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css"
    />
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"
    ></script>
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"/> -->
  </head>
  <body>
    <div class="container">
      <header class="main-header" style="border-bottom: black solid 5px">
        <h1>LOGO</h1>
        <nav>
          <sl-button href="#" variant="text" size="medium">About</sl-button>
          <sl-button href="#" variant="text" size="medium">FAQ</sl-button>
        </nav>
        <form th:action="@{/register}" method="get">
          <sl-button type="submit" variant="primary" outline>Sign-Up</sl-button>
        </form>
        <form th:action="@{/signin}" method="get">
          <sl-button type="submit" variant="success">Log In</sl-button>
        </form>
      </header>
      <section class="section-1">
        <h1>Welcome to hikerhunger</h1>
      </section>
      <section class="section-2">
        <h1>About</h1>
      </section>
      <section class="section-3">
        <h1>Frequently Asked Questions</h1>
      </section>
    </div>
  </body>
</html>
